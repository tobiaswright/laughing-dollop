@if(!isLoaded()) {
    <p>Stats are loading</p>
} @else {
    <p>Jobs applied for this week:</p>
    <p class="counter">{{ stats().weeklyCount }}/<span [class.active]="stats().weeklyCount">10</span></p>

    <p>Total number of Jobs applied:</p>
    <p class="counter">{{ stats().totalCount }}</p>
}

<button (click)="advanceCounter()" class="rounded-xl bg-orange-900 p-3 text-white font-bold mt-5">Add to Job Count</button>
