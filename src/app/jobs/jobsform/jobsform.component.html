<form #jobForm="ngForm" (ngSubmit)="submitForm(jobForm)">
   
    <div class="form-group">
      <label for="name">URL: </label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="jobDetails.url" required>
    </div>
    
    <div class="form-group">
      <label for="email">Title: </label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="jobDetails.title" required email>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
