<form (ngSubmit)="submitForm()">
   
    <div class="form-group">
      <label for="name">URL: </label>
      <input type="text" class="form-control" id="url" name="url" [(ngModel)]="jobDetails.url">
    </div>
    
    <div class="form-group">
      <label for="email">Title: </label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="jobDetails.title">
    </div>

    <div class="form-group">
        <label for="email">Company: </label>
        <input type="text" class="form-control" id="company" name="company" [(ngModel)]="jobDetails.company">
      </div>

    <div class="form-group">
        <label for="email">Source: </label>
        <input type="text" class="form-control" id="source" name="source" [(ngModel)]="jobDetails.source">
      </div>

      <div class="form-group">
        <label for="email">Notes: </label>
        <textarea name="notes" id="notes" [(ngModel)]="jobDetails.notes"></textarea>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<ul>
    @for (job of savedJobs; track savedJobs) {
        <li>{{ job.title }}</li>
    }
</ul>
